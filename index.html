<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="shortcut icon" href="assets/img/artificial-classification.png" type="image/x-icon">
    <title>SlideShow</title>
  </head>
  <body>
    <div class="content">
      <div class="slides">
        <input class="input" type="radio" name="slide" id="slide1" checked />
        <input class="input" type="radio" name="slide" id="slide2" />
        <input class="input" type="radio" name="slide" id="slide3" />
        <input class="input" type="radio" name="slide" id="slide4" />
        <input class="input" type="radio" name="slide" id="slide5" />

        <div class="slide s1">
          <img src="assets/img/1.png" alt="" />
        </div>

        <div class="slide">
          <img src="assets/img/2.png" alt="" />
        </div>

        <div class="slide">
          <img src="assets/img/3.png" alt="" />
        </div>

        <div class="slide">
          <img src="assets/img/4.png" alt="" />
        </div>

        <div class="slide">
          <img src="assets/img/5.png" alt="" />
        </div>
      </div>
    </div>

    <div class="navigation">
      <label class="bar" for="slide1"></label>
      <label class="bar" for="slide2"></label>
      <label class="bar" for="slide3"></label>
      <label class="bar" for="slide4"></label>
      <label class="bar" for="slide5"></label>
    </div>

    <script src="assets/js/main.js"></script>
  </body>
</html>
